<div class="row animated fadeIn">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <input #input (keyup)="buscarUsuario(input.value)" type="text" class="form-control" placeholder="Buscar usuario">
            </div>
        </div>
    </div>
</div>



<div class="row animated fadeIn" *ngIf="cargando">
    <div class="col-sm-12">
        <div class="alert alert-warning text-center">
            <strong>Cargando..</strong>
            <br>
            <i class="fa fa-refresh fa-spin fa-2x"></i>
            <br>
            <span>Espera por favor</span>
        </div>
    </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title"> Usuario resgistrados (<small>{{totalRegistro}}</small>) </h3>
                <table class="table table-hover">
                    <thead class="thead-inverse">
                        <th scope="col">Imagen</th>
                        <th scope="col">Correo</th>
                        <th scope="col">Nombre</th>
                        <th scope="col">Apellidos</th>
                        <th scope="col">Role</th>
                        <th scope="col">Auth</th>
                        <th scope="col"></th>
                    </thead>
                    <tbody>
                        <tr *ngFor="let usuario of usuarios">
                            <td class="w70"><img [src]="usuario.img | imagen" class="img-50 img-circle"></td>
                            <td>{{usuario.email}}</td>
                            <td>{{usuario.nombre}}</td>
                            <td>{{usuario.apellidos}}</td>
                            <td>{{usuario.role}}</td>
                            <td>
                                <label *ngIf="usuario.google" class="label label-danger">
                                    Google
                                </label>
                                <label *ngIf="!usuario.google" class="label label-info">
                                    Normal
                                </label>
                            </td>
                            <td class="float-right">
                                <button class="btn btn-primary">
                                    <i class="fa fa-save"></i>
                                </button>
                                <div class="btn-group" role="group"> | | </div>
                                <button class="btn btn-danger">
                                    <i class="fa fa-trash-o"></i>
                                </button>
                            </td>
                        </tr>
                    </tbody>

                </table>
                <button (click)="cambiarDesde(-5)" class="btn btn-secondary">
                   Anteriores
                </button>
                <button (click)="cambiarDesde(5)" class="btn btn-secondary">
                    Siguiente
                 </button>
            </div>
        </div>
    </div>
</div>
